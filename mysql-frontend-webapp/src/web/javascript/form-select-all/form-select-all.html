<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>表格全选</title>
    <link rel="stylesheet" href="./css/form-select-style.css" />
    <script src="./js/actions.js"></script>
  </head>
  <body>
    <table>
      <caption>
        学生信息表
      </caption>
      <tr>
        <th><input type="checkbox" name="cb" id="firstcb" /></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
      </tr>

      <tr>
        <td><input type="checkbox" name="cb" /></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
      </tr>

      <tr>
        <td><input type="checkbox" name="cb" /></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
      </tr>

      <tr>
        <td><input type="checkbox" name="cb" /></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
      </tr>
    </table>
    <div>
      <input type="button" id="selectAll" value="全选" />
      <input type="button" id="unSelectAll" value="全不选" />
      <input type="button" id="selectRev" value="反选" />
    </div>
  </body>
</html>
